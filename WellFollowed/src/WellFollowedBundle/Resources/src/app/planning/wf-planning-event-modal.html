<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">×</button>
    <h4 class="modal-title text-center">Réserver un créneau</h4>
</div>
<div class="modal-body">
    <form name="eventForm">
        <wf-planning-event-form event="event" form="eventForm" read-only="data.type == $parent.wfCrudTypes.read"></wf-planning-event-form>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">
        Fermer
    </button>
    <button class="btn btn-danger" ng-click="deleteEvent()">
        Annuler
    </button>
    <button class="btn btn-primary" ng-click="createEvent()"
            ng-if="data.type == $parent.wfCrudTypes.create"
            ng-disabled="eventForm.$invalid">
        Réserver
    </button>
</div>
