<div class="container-fluid">
    <div class="panel panel-default">
        <wf-loader ng-if="institutionType === null"></wf-loader>
        <div class="panel-heading" ng-if="institutionType !== null">
            <div class="panel-title">
                {{institutionType.tag}}
            </div>
        </div>
        <div class="panel-body" ng-if="institutionType !== null">
            <form name="institutionTypeForm" class="form-horizontal">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="form-group">
                            <label class="control-label col-md-3" for="tag">Nom</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-model="institutionType.tag" name="tag" id="tag" required />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer" ng-if="institutionType !== null">
            <div class="row">
                <div ng-class="{'col-md-offset-4 col-md-4': previousState != '', 'col-md-offset-5 col-md-2': previousState == ''}">
                    <div class="btn-group btn-group-justified">
                        <a class="btn btn-default" ui-sref="{{previousState}}" ng-if="previousState != ''">
                            Retour
                        </a>
                        <a class="btn btn-primary" ng-click="createInstitutionType()" ng-if="!institutionTypeId">
                            Cr√©er
                        </a>
                        <a class="btn btn-primary" ng-click="updateInstitutionType()" ng-if="!!institutionTypeId">
                            Sauvegarder
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
