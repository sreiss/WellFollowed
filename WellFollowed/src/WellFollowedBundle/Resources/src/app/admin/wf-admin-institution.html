<div class="container-fluid">
    <div class="panel panel-default">
        <wf-loader ng-if="institution === null"></wf-loader>
        <div class="panel-heading" ng-if="institution !== null">
            <div class="panel-title">
                {{institution.type.tag}} {{institution.tag}}
            </div>
        </div>
        <div class="panel-body" ng-if="institution !== null">
            <form name="institutionForm" class="form-horizontal">
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="form-group">
                            <label class="control-label col-md-3" for="tag">Nom</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" ng-model="institution.tag" name="tag" id="tag" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-3" for="type">Type</label>
                            <div class="col-md-9">
                                <select class="form-control" ng-model="institution.type"
                                        name="type" id="type"
                                        ng-options="it as it.tag for it in institutionTypes track by it.id" required></select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer" ng-if="institution !== null">
            <div class="row">
                <div ng-class="{'col-md-offset-4 col-md-4': previousState != '', 'col-md-offset-5 col-md-2': previousState == ''}">
                    <div class="btn-group btn-group-justified">
                        <a class="btn btn-default" ui-sref="{{previousState}}" ng-if="previousState != ''">
                            Retour
                        </a>
                        <a class="btn btn-primary" ng-click="createInstitution()" ng-if="!institutionId">
                            Cr√©er
                        </a>
                        <a class="btn btn-primary" ng-click="updateInstitution()" ng-if="!!institutionId">
                            Sauvegarder
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
