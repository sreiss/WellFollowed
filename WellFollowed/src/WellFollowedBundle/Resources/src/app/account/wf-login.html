<div ng-include="'account/wf-logo.html'"></div>
<div class="login-container">
    <wf-error-alerts></wf-error-alerts>
    <form name="loginForm" class="login-form">
        <div class="form-group">
            <label class="control-label sr-only">Nom d'utilisateur</label>
            <input class="form-control" type="text" placeholder="Nom d'utilisateur" ng-model="username" name="username" required />
        </div>
        <div class="form-group">
            <label class="control-label sr-only">Mot de passe</label>
            <input class="form-control" type="password" placeholder="Mot de passe" ng-model="password" name="password" required minlength="6" />
        </div>
        <div class="form-group">
            <button class="btn btn-block btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">
                Connexion
            </button>
        </div>
    </form>
    <p class="text-center">
        <a ui-sref="subscription">S'inscrire</a>
    </p>
    <p class="text-center">
        <a ui-sref="reset-password">Mot de passe oubliÃ© ?</a>
    </p>
</div>
